<!DOCTYPE html>
<html>
    <head>
        <title>formulir pendaftaran</title>

    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <h1 style="font-size: medium; font-style: initial;">FORMULIR PENDAFTARAN</h1>
                <form action="proses.php" method="post">
                    <p><b>UKM TARI</b></p>
                    <table>
                    <p><b>Calon Peserta</b></p>
                    </table>
                    <table>
                        <tr>
                            <td>NIM</td>
                            <td>:</td>
                            <td><input type="number" name="NIM"></td>
                        </tr>
                    
                        <tr>
                            <td>Nama Lengkap</td>
                            <td>:</td>
                            <td><input type="text" name="Nama_Lengkap"></td>
                        </tr>
                        <tr>
                            <td>Tahun Masuk (Angkatan)</td>
                            <td>:</td>
                            <td><input type="number" name="Tahun_Masuk_(Angkatan)"></td>
                        </tr>
                        <tr>
                            <td>NIK</td>
                            <td>:</td>
                            <td><input type="number" name="NIK"></td>
                        </tr>
                        <tr>
                            <td>Tempat Lahir</td>
                            <td>:</td>
                            <td><input type="text" name="Tempat_Lahir"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>:</td>
                            <td><input type="date" name="Tempat_Lahir"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td><input type="radio" name="jk" value="Laki-laki">Laki-laki
                                <input type="radio" name="jk" value="Perempuan">Perempuan</td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>:</td>
                            <td><textarea name="Alamat"></textarea></td>
                        </tr>
                      
                            <label for=""></label>
                            <td>Kelurahan</td>
                            <td>:</td>
                            <td><select name="Kelurahan1">
                                    <option >--pilih kelurahan--</option>
                                    <option >Banyumanik</option>
                                    <option >Gedawang</option>
                                    <option >Jabungan</option>
                                    <option>Ngesrep</option>
                                    <option>Padangsari</option>
                                    <option>Pedalangan</option>
                                    <option>PudakPayung</option>
                                    <option>Sumurboto</option>
                                    <option>SrondolKulon</option>
                                </select>
                            </td>
                       
                        <tr>
                            <td>Kecamatan</td>
                            <td>:</td>
                            <td><select name="Kecamatan1">
                                    <option>--pilih kecamatan--</option>
                                    <option>Banyumanik</option>
                                    <option>Candisari</option>
                                    <option>GajahMungkur</option>
                                    <option>GayamSari</option>
                                    <option>Genuk</option>
                                    <option>Mijen</option>
                                    <option>Ngaliyan</option>
                                    <option>Tugu</option>
                                    <option>SemarangSelatan</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td>Provinsi</td>
                            <td>:</td>
                            <td><select name="Provinsi1">
                                    <option>--pilih provinsi--</option>
                                    <option>Jawa Tengah</option>
                                    <option>Jawa Timur</option>
                                    <option>Jawa Barat</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td>Kabupaten</td>
                            <td>:</td>
                            <td><select name="Kabupaten1">
                                    <option>--pilih kabupaten--</option>
                                    <option>Kab.Cilacap</option>
                                    <option>Kab.Purbalingga</option>
                                    <option>Kab.Banyumas</option>
                                    <option>Kab.Banjarnegara</option>
                                    <option>Kab.Wonogiri</option>
                                    <option>Kab.Klaten</option>
                                    <option>Kab.Semarang</option>
                                    <option>Kab.Pati</option>
                                    <option>Kab.Sragen</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td>E-mail Aktif</td>
                            <td>:</td>
                            <td><input type="email" name="E-mail_Aktif"></td>
                        </tr>

                        <tr>
                            <td>Alasan Mendaftar</td>
                            <td>:</td>
                            <td><textarea name="Alasan_Mendaftar"></textarea></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        
        
        
       
    </body>

</html>
